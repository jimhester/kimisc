# circle.yml
machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker pull rocker/r-devel .
    - if ! [[ -e ~/docker/image.tar ]]; then mkdir -p ~/docker; docker save rocker/r-devel > ~/docker/image.tar; fi

test:
  override:
    - docker run rocker/r-devel pwd
    - docker run rocker/r-devel ls
    - docker run rocker/r-devel R CMD build .
