# circle.yml
general:
  branches:
    ignore:
      - docker # list of branches to ignore

machine:
  services:
    - docker

dependencies:
  override:
    - docker pull ${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}-test:latest

test:
  override:
    - docker run -v $PWD:/checkout -w /checkout ${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}-test make test
